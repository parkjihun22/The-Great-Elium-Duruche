  <style>
    .family-site-rolling-wrap {
      width: 100%;
      overflow: hidden;
      background: #292929;
      padding: 3px 0 2px 0;
      position: relative
    }

    .family-site-rolling {
      display: inline-block;
      white-space: nowrap;
      animation: rolling 55s linear infinite
    }

    .family-site-rolling span,
    .family-site-rolling a {
      font-size: 12px;
      color: #aaa;
      margin: 0 2px;
      text-decoration: none;
      vertical-align: middle;
      transition: color .2s
    }

    .family-site-rolling a:hover {
      color: #fff;
      text-decoration: underline
    }

    @keyframes rolling {
      0% {
        transform: translateX(0%)
      }

      100% {
        transform: translateX(-50%)
      }
    }

    @media (max-width:600px) {

      .family-site-rolling span,
      .family-site-rolling a {
        font-size: 13px !important;
        margin: 0 2px !important
      }

    }
